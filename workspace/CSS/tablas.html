<!DOCTYPE html>
<html lang="en">

		<meta

		<title>Estilos de Tablas</title>
		<style>
			body {
				font-family: Arial;
			}

			table, th, td{
				border: 1px solid black;
			}

            table {
                border-collapse: collapse;
                width: 500px;
                text-align: center;
            }

            th, td {
                padding: 10px;
            }

            th {
                background: #0e61c0;
                color: #fff;
            }

            tr:hover{
                background: #c7c5c5;
            }
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Nombre</th>
				<th>Edad</th>
				<th>País</th>
			</tr>
			<tr>
				<td>Alex</td>
				<td>26</td>
				<td>Perú</td>
			</tr>
			<tr>

			</tr>
